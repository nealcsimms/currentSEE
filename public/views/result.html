<body>


				<div id="result"  ng-controller="resultController">

						<div id="picture" ng-repeat="photo in photos">

								<a target="_blank" href="{{photo}}"><img class="googleimages" ng-src="{{photo}}"></a>

						</div>
						<div id="tweet" ng-repeat="tweet in tweets">
						<blockquote>
								<img ng-src="{{tweet.profile_image_url}}">
								<h3>{{tweet.screen_name}}</h3>
							<p>
								{{tweet.text}}
							</p>
							{{tweet.created_at}}
						</blockquote>
						</div>

				</div>

</body>
